{% from "bootstrap5/form.html" import render_form %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="static/assets/css/styles.css"/>

</head>
<body>
    <div class="container">
        <section class="top">
            <div class="nav-bar">
                <a id="sign in" href="{{ url_for('register') }}">Sign in</a>
                <a id="login" href="{{ url_for('login') }}">Log in</a>
                {% if current_user.is_authenticated: %}
                <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('logout') }}">Log Out</a
              >
                <a id="create-list" href="{{ url_for('create_list') }}"> New List </a>
                <a id="my-list" href="{{ url_for('my_list') }}"> My List </a>
                {% endif %}
            </div>
        </section>
    </div>
    <div class="container-main">
        <section class="hero">
            <div id="space">

            </div>

        </section>
    </div>
</body>
</html>
